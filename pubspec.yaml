name: websocket_tracker
description: A simple app to monitor Socket.IO messages.
version: 0.1.0+1

# Remove this line if you wish to publish to pub.dev
publish_to: 'none' 

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # GetX
  get: ^3.26.0

  # Config
  global_configuration: ^1.6.0

  # Network Utilities
  socket_io: ^0.9.4
  socket_io_client: ^0.9.12

  # Other Utilities
  event_bus: ^2.0.0

  # iOS Icons
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - config/config.json
    - config/ssl/
